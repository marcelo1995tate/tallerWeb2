<h2>Products</h2>
<div class="container">
  <ul *ngFor="let product of products">
    <li>
      <p>{{ product.id }}</p>
      <p>{{ product.name }}</p>
      <p>{{ product.description }}</p>
      <p>{{ product.classification }}</p>
      <p>{{ product.image }}</p>
      <p>{{ product.price }}</p>
    </li>
  </ul>
</div>
