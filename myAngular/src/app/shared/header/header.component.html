<header id="page-top" class="">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" routerLink="/" routerLinkActive="active">Mercado Fake</a>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li>
                    <form class="d-flex form"> <input class="form-control mr-2 " type="search"
                            placeholder="Buscar productos" aria-label="Search">
                        <button class="button" type="submit">
                            <i class="fa fa-search "></i>
                        </button>
                    </form>
                </li>
                <div *ngIf="enSesion(); then login else logout"></div>
                <ng-template #login>
                    <li>
                        <app-cart (click)="goToOrderPage()"></app-cart>
                    </li>
                    <li class="nav-item float-end"><a (click)="cerrarSesion()" class="nav-link" >Log out</a></li>
                </ng-template>
                <ng-template #logout>
                    <li class="nav-item float-end"><a class="nav-link" routerLink="/login"
                            routerLinkActive="active">Log in</a>
                    </li>
                    <li class="nav-item float-end"><a class="nav-link" routerLink="/register"
                            routerLinkActive="active">Register</a></li>
                </ng-template>
            </ul>
        </div>
    </nav>
</header>
