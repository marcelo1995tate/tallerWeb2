<div class="container-fluid">
    <div class="row main-content bg-success text-center">
        <div class="col-md-4 text-center company__info">
            <span class="company__logo"><h2><span class="fab fa-angular"></span></h2></span>
            <h4 class="company_title">Taller Web 2</h4>
        </div>
        <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
            <div class="container-fluid">
                <div class="row">
                    <h2>Log In</h2>
                </div>
                <div class="row">
                    <form [formGroup]="loginForm" control="" class="form-group" (ngSubmit)="loguearse()">
                        <div class="row">
                            <input formControlName="email" type="email" name="email" id="email" class="form__input" placeholder="E-Mail">
                            <control-messages [control]="loginForm.get('email')" [field]="'Email'" class="text-start text-danger"></control-messages>
                        </div>
                        <div class="row">
                            <input formControlName="password" type="password" name="password" id="password" class="form__input" placeholder="Password">
                            <control-messages [control]="loginForm.get('password')" [field]="'Password'" class="text-start text-danger"></control-messages>
                        </div>
                        <div class="row">
                            <input type="submit" value="Log in" class="btn" [disabled]="!loginForm.valid">
                        </div>
                    </form>
                </div>
                <div class="row">
                    <p>Â¿No tienes tu cuenta? <a (click) = "registrar();" class="none">Registrate</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
