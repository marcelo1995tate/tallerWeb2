<div class="container">
    <div class="col-md-6 mx-auto text-center">
       <div class="header-title">
          <h1 class="wv-heading--title">
             Check out — it’s free!
          </h1>
          <h2 class="wv-heading--subtitle">
             Lorem ipsum dolor sit amet! Neque porro quisquam est qui do dolor amet, adipisci velit...
          </h2>
       </div>
    </div>
    <div class="row">
       <div class="col-md-4 mx-auto">
          <div class="myform form ">
             <form [formGroup]="addProductForm" class="form-group" (ngSubmit)="crearProducto()">
                <div class="form-group">
                    <input formControlName="nombre" type="text" name="nombre" id="nombre" class="form-control my-input" placeholder="Nombre">
                    <control-messages [control]="addProductForm.get('nombre')" [field]="'Nombre'" class="text-start text-danger"></control-messages>
                </div>
                <div class="form-group">
                    <input formControlName="descripcion" type="text" name="descripcion" id="descripcion" class="form-control my-input" placeholder="Descripcion">
                    <control-messages [control]="addProductForm.get('descripcion')" [field]="'Descripcion'" class="text-start text-danger"></control-messages>
                </div>
                <div class="form-group">
                    <input formControlName="clasificacion" type="text" name="clasificacion" id="clasificacion" class="form-control my-inputt" placeholder="Clasificacion">
                    <control-messages [control]="addProductForm.get('clasificacion')" [field]="'CLasificacion'" class="text-start text-danger"></control-messages>
                </div>
                <div class="form-group">
                    <input type="file" name="imagen" id="imagen" class="form-control my-input" placeholder="Imagen" 
                    (change)="capturarFile($event)">
                </div>
                <div class="form-group">
                    <input formControlName="precio" type="number" name="precio" id="precio" class="form-control my-input" placeholder="Precio">
                    <control-messages [control]="addProductForm.get('precio')" [field]="'Precio'" class="text-start text-danger"></control-messages>
                </div>
                <div class="col-md-12 ">
                   <div class="login-or">
                      <hr class="hr-or">
                      <span class="span-or">or</span>
                   </div>
                </div>
                <div class="form-group">
                    <button type="submit" class=" btn btn-block send-button tx-tfm" [disabled]="!addProductForm.valid">Crear producto</button>
                </div>
                <p class="small mt-3">By signing up, you are indicating that you have read and agree to the <a href="#" class="ps-hero__content__link">Terms of Use</a> and <a href="#">Privacy Policy</a>.
                </p>
             </form>
          </div>
       </div>
    </div>
  </div>
